{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <fieldset>
        <div class="form-group">
            <select name="symbol">

                {% for symbol in symbols %}
                    <option>{{ symbol["symbol"] }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="shares" type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">sell</button>
        </div>
    </fieldset>
</form>
{% endblock %}
